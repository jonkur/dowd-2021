version: '3.5'

services:
  backend:
    image: example-backend
    build: './backend/'
    environment:
      - PORT=8080
      - REQUEST_ORIGIN=http://localhost:5000
      - REDIS_HOST=redis
    ports:
      - 8080:8080


  frontend:
    image: example-frontend
    build: './frontend/'
    environment:
      - REACT_APP_BACKEND_URL=backend:8080
    ports:
      - 5000:5000


  redis:
    image: redis:6.2.5
